name: bayesdream_cpu
channels:
  - pytorch
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0
  - scikit-learn>=1.3.0

  # R and Bioconductor packages for preprocessing
  - r-base>=4.0
  - bioconductor-scran>=1.20
  - r-irkernel
  - r-data.table

  # PyTorch CPU-only (no GPU support)
  - pytorch>=2.2.0
  - pytorch::cpuonly

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Pyro probabilistic programming
  - pip
  - pip:
    - pyro-ppl>=1.9.0

  # Data I/O
  - h5py>=3.8.0

  # Performance
  - openblas

  # Jupyter
  - jupyterlab>=4.0
  - ipykernel
  - notebook
  - ipywidgets

# Installation instructions:
# 1. Create the environment:
#    conda env create -f environment_cpu.yml
#
# 2. Activate the environment:
#    conda activate bayesdream_cpu
#
# 3. Install bayesDREAM in development mode:
#    cd /path/to/bayesDREAM_forClaude
#    pip install -e .
#
# Use this environment for:
# - Local development without GPU
# - Login nodes on HPC clusters
# - Clusters without GPU access
# - M1/M2 Mac (MPS not fully supported by Pyro)
